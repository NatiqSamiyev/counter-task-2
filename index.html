    <style>
      .container {
        padding: 100px;
        min-height: 100vh;
        background-color: #e4f1ff;
      }

      .container h1 {

      }
      p {

        font-size: 30px;
      }
      button {
        background: none;
        padding: 10px;
        font-size: 24px;
        border-radius: 10px;
        margin-right: 20px;
      }

      .box {
        display: flex;
        justify-content: center;
      }
    </style>
    <div class="container">
      <h1>Counter</h1>
      <p>0</p>
      <div class="box">
        <button class="btn-1">Decrease</button>
        <button class="btn-0">Reset</button>
        <button class="btn-2">Increase</button>
      </div>
    </div>
